---
- name: SOC Lab Health Check
  hosts: security_tools
  become: yes
  vars:
    max_disk_usage: 85
    max_memory_usage: 90
    max_cpu_load: 4.0
  
  tasks:
    - name: Check system uptime
      command: uptime
      register: uptime
      changed_when: false

    - name: Check disk usage
      shell: df -h / | awk 'NR==2 {print $5}' | sed 's/%//'
      register: disk_usage
      changed_when: false

    - name: Check memory usage
      shell: free | awk 'NR==2{printf "%.2f", $3*100/$2}'
      register: memory_usage
      changed_when: false

    - name: Check load average
      shell: awk '{print $1}' /proc/loadavg
      register: load_avg
      changed_when: false

    - name: Check critical services
      systemd:
        name: "{{ item }}"
        state: started
      loop:
        - docker
        - wazuh-agent
        - splunk
      ignore_errors: yes
      register: service_status

    - name: Display SOC health summary
      debug:
        msg: |
          === SOC Health: {{ inventory_hostname }} ===
          Uptime: {{ uptime.stdout }}
          Disk: {{ disk_usage.stdout }}%
          Memory: {{ memory_usage.stdout }}%
          Load: {{ load_avg.stdout }}
          Services: {% for service in service_status.results %}{{ service.item }}:{{ service.failed | ternary('❌', '✅') }} {% endfor %}
